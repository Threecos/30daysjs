<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS drumkit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<div class="key" data-key="81">
			<p class="key__title">Q</p>
			<p class="key__descr">boom</p>
			<audio src="sounds/boom.wav"></audio>
		</div>

		<div class="key" data-key="87">
			<p class="key__title">W</p>
			<p class="key__descr">clap</p>
			<audio src="sounds/clap.wav"></audio>
		</div>

		<div class="key" data-key="69">
			<p class="key__title">E</p>
			<p class="key__descr">hihat</p>
			<audio src="sounds/hihat.wav"></audio>
		</div>

		<div class="key" data-key="82">
			<p class="key__title">R</p>
			<p class="key__descr">kick</p>
			<audio src="sounds/kick.wav"></audio>
		</div>

		<div class="key" data-key="84">
			<p class="key__title">T</p>
			<p class="key__descr">openhat</p>
			<audio src="sounds/openhat.wav"></audio>
		</div>

		<div class="key" data-key="89">
			<p class="key__title">Y</p>
			<p class="key__descr">ride</p>
			<audio src="sounds/ride.wav"></audio>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
